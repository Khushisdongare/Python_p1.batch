<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Box Model Demo</h1>

  <!-- Outer box showing margin -->
  <div class="box-outer">
    <!-- Middle box showing border -->
    <div class="box-middle">
      <!-- Inner box showing padding -->
      <div class="box-inner">
        Content Area<br>
        <small>(Inside Padding)</small>
      </div>
    </div>
  </div>

</body>
</html>
