<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Types</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h2>Inline</h2>
  <span class="inline-button">Button 1</span>
  <span class="inline-button">Button 2</span>
  <span class="inline-button">Button 3</span>

  <h2>Block</h2>
  <div class="block-button">Button 1</div>
  <div class="block-button">Button 2</div>
  <div class="block-button">Button 3</div>

  <h2>Inline-block</h2>
  <span class="inline-block-button">Button 1</span>
  <span class="inline-block-button">Button 2</span>
  <span class="inline-block-button">Button 3</span>

</body>
</html>
